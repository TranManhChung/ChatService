<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Register</title>
</head>
<body>

<a href="https://www.facebook.com/dialog/oauth?client_id=591936887956544&
	redirect_uri=https://localhost:8080/login-facebook">
    Login Facebook</a>
<a href="https://accounts.google.com/o/oauth2/auth?scope=email&
	redirect_uri=https://localhost:8080/login-google&response_type=code
		&client_id=612511954448-tjtulj365l7cpmq4ptgdh35qoe5poeon.apps.googleusercontent.com&approval_prompt=force">
    Login With Gmail</a>

<br/>
<form name='register-form' th:action="@{/afterRegister}" method='POST'>
    <table>
        <tr>
            <td>Fullname:</td>
            <td><input type='text' name='fullname' value=''></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td>Confirm:</td>
            <td><input type='password' name='confirm' /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type='email' name='email' value=''></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Birhday:</td>
            <td><input type='date' name='birthday' value=''></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
