syntax = "proto3";
package com.vng.security;

message LoginRequest{
    string username = 1;
    string password = 2;
}

message Date {
    int32 day = 1;
    int32 month = 2;
    int32 year = 3;
}

message RegisterRequest {
    string fullname = 1;
    string username = 2;
    string password = 3;
    string email = 4;
    enum Gender {
        MALE = 0;
        FEMALE = 1;
        OTHER = 2;
    }
    Gender gender = 5;
    Date birthday = 6;
}
message Response{
    string token = 1;
    string username = 2;
}

message Message{
    string message = 1;
}

service AuthService{
    rpc login(LoginRequest) returns (Response);
    rpc logout(Message) returns (Message);
    rpc checkToken(Message) returns (Message);
    rpc register(RegisterRequest) returns (Message);
}