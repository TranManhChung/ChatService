syntax = "proto3";
package com.vng.security;

message LoginRequest{
    string username = 1;
    string password = 2;
}

message TokenResponse{
    string token = 1;
}

message Message{
    string message = 1;
}

service AuthService{
    rpc login(LoginRequest) returns (TokenResponse);
    rpc logout(Message) returns (Message);
    rpc checkToken(Message) returns (Message);
}